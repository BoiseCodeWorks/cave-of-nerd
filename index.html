<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cave of Nerd</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <header class="container-fluid bg-blue">
    <div class="row">
      <div class="col-7">
        <div class="row">
          <div class="col-md-auto d-flex">
            <img src="assets/Nerd.png" class="logo" alt="logo">
            <p>C.O.N.</p>
          </div>
          <div class="col-md-auto nav-descriptors">
            <p>HOME</p>
          </div>
          <div class="col-md-auto nav-descriptors">
            <p>MOVIES</p>
          </div>
          <div class="col-md-auto nav-descriptors">
            <p>TV</p>
          </div>
          <div class="col-md-auto nav-descriptors">
            <p>GAMES</p>
          </div>
          <div class="col-md-auto nav-descriptors">
            <p>BOOKS</p>
          </div>
          <div class="col-md-auto nav-descriptors">
            <p>VIDEO</p>
          </div>
          <div class="col-md-auto nav-descriptors">
            <p>CULTURE</p>
          </div>
        </div>
      </div>
      <div class="col-5">
        <div class="row">
          <div class="col-5">
            <input type="text" placeholder="Search">
          </div>
          <div class="col-1 nav-icons">
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="col-1 nav-icons">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="col-1 nav-icons">
            <i class="fab fa-instagram"></i>
          </div>
          <div class="col-1 nav-icons">
            <i class="fas fa-dice-d20"></i>
          </div>
          <div class="col-1 nav-icons">
            <i class="fas fa-flag"></i>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row">
      <div class="col">
        <p>Home>Games</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h1>Games</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-8 bg-article large">
        <p class="label">Games</p>
        <h4>Some game article title here</h4>
      </div>
      <div class="col-4">
        <div class="row">
          <div class="col-12 small bg-article">
            <p class="label">Games</p>
            <h4>Some other game article title here</h4>
          </div>
          <div class="col-12 small bg-article">
            <p class="label">Games</p>
            <h4>Another game article title here</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-3 article"></div>
    </div>
    <div class="row">
      <div class="col"></div>
    </div>
  </main>
  <footer class="container-fluid">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-9"></div>
    </div>
  </footer>

</body>

</html>
